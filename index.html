<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Customer Payment Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 2rem;
    }

    header {
      background-color: #1d3557;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #457b9d;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .no-data {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #666;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Customer Payment Details</h1>
  </header>

  <main>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Meter Number</th>
          <th>Bill Amount ($)</th>
          <th>Payment Method</th>
          <th>Payment Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows added dynamically -->
      </tbody>
    </table>

    <p class="no-data" id="noDataMsg" style="display:none;">No payment records found.</p>
  </main>

  <footer>
    &copy; 2025 Electricity Billing System
  </footer>

  <script>
    const customerTableBody = document.querySelector("#customerTable tbody");
    const noDataMsg = document.getElementById("noDataMsg");

    // Load payments from localStorage
    const payments = JSON.parse(localStorage.getItem("electricityPayments")) || [];

    if (payments.length === 0) {
      noDataMsg.style.display = "block";
    } else {
      payments.forEach(payment => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${payment.name}</td>
          <td>${payment.meter}</td>
          <td>${parseFloat(payment.amount).toFixed(2)}</td>
          <td>${payment.paymentMethod}</td>
          <td>${new Date(payment.date).toLocaleString()}</td>
        `;

        customerTableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
