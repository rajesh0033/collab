<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Food Info Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e63946;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .search-bar {
      max-width: 400px;
      margin: 1rem auto;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .card-text {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .price {
      font-weight: bold;
      color: #e63946;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fast Food Dashboard</h1>
    <p>Browse popular fast foods and their nutritional info</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search fast food...">
  </div>

  <div class="container" id="foodContainer">
    <!-- Cards will be inserted here by JavaScript -->
  </div>

  <script>
    const foodData = [
      {
        name: "Cheeseburger",
        calories: 303,
        ingredients: "Beef, Cheese, Lettuce, Tomato, Bun",
        price: "$5.99",
        image: "https://source.unsplash.com/300x200/?cheeseburger"
      },
      {
        name: "Pepperoni Pizza",
        calories: 285,
        ingredients: "Dough, Cheese, Tomato Sauce, Pepperoni",
        price: "$8.49",
        image: "https://source.unsplash.com/300x200/?pepperoni-pizza"
      },
      {
        name: "Fried Chicken",
        calories: 320,
        ingredients: "Chicken, Flour, Spices, Oil",
        price: "$6.99",
        image: "https://source.unsplash.com/300x200/?fried-chicken"
      },
      {
        name: "French Fries",
        calories: 365,
        ingredients: "Potatoes, Salt, Oil",
        price: "$2.99",
        image: "https://source.unsplash.com/300x200/?french-fries"
      },
      {
        name: "Taco",
        calories: 170,
        ingredients: "Tortilla, Beef, Lettuce, Cheese, Salsa",
        price: "$3.49",
        image: "https://source.unsplash.com/300x200/?taco"
      },
      {
        name: "Hot Dog",
        calories: 290,
        ingredients: "Bun, Sausage, Mustard, Ketchup",
        price: "$4.25",
        image: "https://source.unsplash.com/300x200/?hot-dog"
      }
    ];

    const container = document.getElementById("foodContainer");
    const searchInput = document.getElementById("searchInput");

    function displayFoods(foods) {
      container.innerHTML = "";
      foods.forEach(food => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${food.image}" alt="${food.name}">
          <div class="card-body">
            <div class="card-title">${food.name}</div>
            <div class="card-text"><strong>Calories:</strong> ${food.calories}</div>
            <div class="card-text"><strong>Ingredients:</strong> ${food.ingredients}</div>
            <div class="card-text price">${food.price}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      const filtered = foodData.filter(food =>
        food.name.toLowerCase().includes(value) ||
        food.ingredients.toLowerCase().includes(value)
      );
      displayFoods(filtered);
    });

    // Initial display
    displayFoods(foodData);
  </script>

</body>
</html>
