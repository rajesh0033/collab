<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Profit & Loss Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #333;
    }

    .dashboard {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.2rem;
    }

    .summary span {
      font-weight: bold;
    }

    .chart-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Company Profit & Loss Dashboard</h1>

    <div class="summary">
      <div>Total Profit: <span id="total-profit">$0</span></div>
      <div>Total Loss: <span id="total-loss">$0</span></div>
    </div>

    <div class="chart-section">
      <canvas id="profitLossChart"></canvas>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const financialData = [
      { month: 'Jan', value: 5000 },
      { month: 'Feb', value: -2000 },
      { month: 'Mar', value: 3000 },
      { month: 'Apr', value: -1000 },
      { month: 'May', value: 4500 },
      { month: 'Jun', value: -1200 },
      { month: 'Jul', value: 3500 },
      { month: 'Aug', value: -800 },
      { month: 'Sep', value: 6000 },
      { month: 'Oct', value: -2500 },
      { month: 'Nov', value: 4000 },
      { month: 'Dec', value: -900 }
    ];

    let totalProfit = 0;
    let totalLoss = 0;

    financialData.forEach(item => {
      if (item.value >= 0) {
        totalProfit += item.value;
      } else {
        totalLoss += Math.abs(item.value);
      }
    });

    document.getElementById('total-profit').textContent = `$${totalProfit.toLocaleString()}`;
    document.getElementById('total-loss').textContent = `$${totalLoss.toLocaleString()}`;

    const ctx = document.getElementById('profitLossChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: financialData.map(item => item.month),
        datasets: [{
          label: 'Profit / Loss',
          data: financialData.map(item => item.value),
          backgroundColor: financialData.map(item =>
            item.value >= 0 ? 'rgba(0, 200, 83, 0.7)' : 'rgba(255, 82, 82, 0.7)'
          ),
          borderColor: financialData.map(item =>
            item.value >= 0 ? 'rgba(0, 200, 83, 1)' : 'rgba(255, 82, 82, 1)'
          ),
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'USD ($)'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const value = context.raw;
                return value >= 0 ? `Profit: $${value}` : `Loss: $${Math.abs(value)}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
