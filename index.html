<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electricity Bill Payment Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1d3557;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #457b9d;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d3557;
    }

    .bill-output {
      margin-top: 2rem;
      background-color: #f0f0f0;
      padding: 1.5rem;
      border-radius: 10px;
      display: none;
    }

    .bill-output h3 {
      margin-top: 0;
      color: #2a2a2a;
    }

    .bill-output p {
      margin: 0.3rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Electricity Bill Payment Dashboard</h1>
    <p>Calculate and view your monthly electricity bill</p>
  </header>

  <div class="container">
    <h2>Enter Your Details</h2>
    <form id="billForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="meter">Meter Number:</label>
      <input type="text" id="meter" required>

      <label for="units">Units Consumed (kWh):</label>
      <input type="number" id="units" required min="0">

      <button type="submit">Calculate Bill</button>
    </form>

    <div class="bill-output" id="billOutput">
      <h3>Bill Summary</h3>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Meter Number:</strong> <span id="outMeter"></span></p>
      <p><strong>Units Used:</strong> <span id="outUnits"></span> kWh</p>
      <p><strong>Rate per Unit:</strong> $<span id="outRate"></span></p>
      <p><strong>Total Amount:</strong> $<span id="outTotal"></span></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Electricity Billing System. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById("billForm");
    const output = document.getElementById("billOutput");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const meter = document.getElementById("meter").value;
      const units = parseFloat(document.getElementById("units").value);

      let rate = 0;

      // Tiered rates (example)
      if (units <= 100) {
        rate = 0.5;
      } else if (units <= 300) {
        rate = 0.75;
      } else {
        rate = 1.0;
      }

      const total = (units * rate).toFixed(2);

      // Update output
      document.getElementById("outName").textContent = name;
      document.getElementById("outMeter").textContent = meter;
      document.getElementById("outUnits").textContent = units;
      document.getElementById("outRate").textContent = rate.toFixed(2);
      document.getElementById("outTotal").textContent = total;

      output.style.display = "block";
    });
  </script>

</body>
</html>
